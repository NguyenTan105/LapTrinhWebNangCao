<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Example</title>
  <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #ccc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="content">
    <!-- Nội dung khác ở đây -->
  </div>
  <div class="footer">
    Đây là footer
  </div>
</body>

</html>
